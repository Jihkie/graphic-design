<!DOCTYPE=html>
<html>
<head>
	<script>
		function spinbaby() {
			var x=Math.ceil(Math.random()*15)+5;
			var y=Math.ceil(Math.random()*15)+5;
			document.getElementById("a").setAttribute("scrollamount", x);
			document.getElementById("b").setAttribute("scrollamount", y);
			//document.getElementById("button").innerHTML = x.toString() + ", " + y.toString();
		}
		window.onload = function() {spinbaby();};
	</script>
</head>
<body>
	<button href="index.html" style="position:fixed; left:20px;top:20px;">back to menu</button>
	<button id="button" style="position:fixed; left:20px;top:40px;" onclick="spinbaby();">
		spin it
	</button>
	<marquee id="b" direction="down" width="100%" height="100%" behavior="alternate"><marquee id="a" behavior="alternate">
		butts
	</marquee></marquee>
</body>
</html>
